steps:
  - id: "docker-build"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/${_IMAGE_NAME}", "."]
#  - id: "docker-push"
#    name: "gcr.io/cloud-builders/docker"
#    args: ["push", "${_IMAGE_NAME}"]
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}'
    id: push image orginal
  - id: "docker-layer"
    name: "gcr.io/$PROJECT_ID/${_IMAGE_NAME}"
    entrypoint: /bin/bash
    dir: /app
    args:
      - '-c'
      - "wget -O ./cloud_sql_proxy https://storage.googleapis.com/cloudsql-proxy/v1.16/cloud_sql_proxy.linux.386 &&  chmod +x ./cloud_sql_proxy"
  - id: "docker-layerls"
    name: "gcr.io/$PROJECT_ID/${_IMAGE_NAME}"
    entrypoint: /bin/bash
    dir: /app
    args:
      - '-c'
      - "ls"
  - id: "docker-layerls2"
    name: "gcr.io/$PROJECT_ID/${_IMAGE_NAME}"
    entrypoint: /bin/bash
    dir: /app
    args:
      - '-c'
      - "pwd"
  - id: "migrate-tcp"
    name: "gcr.io/$PROJECT_ID/${_IMAGE_NAME}"
    entrypoint: sh
    dir: /app
    args:
      - '-c'
      - "./cloud_sql_proxy -instances=tcl-execrcies:us-central1:tcl-exercises=tcp:5432 & sleep 2; npm install && npm run migrate"
options:
  dynamic_substitutions: true
timeout: "1200s"